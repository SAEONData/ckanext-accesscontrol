{% import "macros/form.html" as form %}

<form id="permissions-form" class="form-horizontal" action="" method="post">
  {{ form.errors(error_summary) }}

  <table class="table table-header table-hover table-bordered" id="member-table">
    <thead>
      <tr>
        <th colspan="5">{{ _('Allow Actions') }}</th>
        <th></th>
        <th colspan="5">{{ _('Deny Actions') }}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="5">
          <select multiple id="allow-list" style="width: 100%; height: 300px">
            {% for action in allow_actions %}
              <option value="{{ action }}">{{ action }}</option>
            {% endfor %}
          </select>
        </td>
        <td style="text-align: center; vertical-align: middle">
          <div class="btn-group">
            <button class="btn btn-small" title="{{ _('Allow') }}"><i class="fa fa-arrow-left"></i></button>
            <br><br>
            <button class="btn btn-small" title="{{ _('Deny') }}"><i class="fa fa-arrow-right"></i></button>
          </div>
        </td>
        <td colspan="5">
          <select multiple id="deny-list" style="width: 100%; height: 300px">
            {% for action in deny_actions %}
              <option value="{{ action }}">{{ action }}</option>
            {% endfor %}
          </select>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="form-actions">
    <button class="btn btn-primary" name="save" type="submit">
      {{ _('Apply Changes') }}
    </button>
  </div>
</form>

</script>
